        body {
            background-color: #080808;
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero-section {
            height: 70vh;
            background: url('https://images.unsplash.com/photo-1574375927938-d5a98e8ffe85?q=80&w=2069&auto=format&fit=crop') no-repeat center center/cover;
            position: relative;
            display: flex;
            align-items: center;
            margin-top: 80px; /* Offset for fixed header */
        }

        .hero-overlay {
            background: linear-gradient(90deg, #000000 0%, rgba(0,0,0,0.8) 50%, transparent 100%);
            position: absolute;
            inset: 0;
        }

        .hero-bottom-fade {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(to top, #080808, transparent);
        }

        /* Buttons */
        .btn-primary {
            background-color: #e90020;
            color: white;
            padding: 12px 32px;
            font-weight: 700;
            border-radius: 4px;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
        }
        .btn-primary:hover {
            background-color: #b00018;
            transform: scale(1.02);
        }

        .btn-outline {
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(0,0,0,0.3);
            color: white;
            padding: 8px 20px;
            font-weight: 600;
            border-radius: 4px;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
        }
        .btn-outline:hover {
            border-color: #e90020;
            background: rgba(233, 0, 32, 0.1);
        }

        /* Tabs */
        .tab-btn {
            padding: 10px 24px;
            font-weight: 700;
            color: #888;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s;
        }
        .tab-btn:hover { color: white; }
        .tab-btn.active {
            color: #e90020;
            border-bottom-color: #e90020;
        }

        /* Cards */
        .playlist-card {
            background: #141414;
            border-radius: 6px;
            overflow: hidden;
            transition: transform 0.2s, border-color 0.2s;
            position: relative;
            cursor: pointer;
            border: 1px solid #222;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .playlist-card:hover {
            transform: translateY(-5px);
            border-color: #e90020;
        }

        .card-img {
            height: 100px;
            background-color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #222;
            overflow: hidden;
        }
        
        .card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        
        .playlist-card:hover .card-img img {
            opacity: 1;
        }

        .card-info { padding: 12px; }

        nav { 
            background-color: #080808;

                catGrid.classList.add('hidden');

            }

            const activeGrid = catGrid.classList.contains('hidden') ? countryGrid : catGrid;

                const name = el.getAttribute('data-name').toLowerCase();
                el.style.display = name.includes(val) ? 'flex' : 'none';
